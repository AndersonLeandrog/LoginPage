<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--ref. ao arquivo css-->
    <link rel="stylesheet" href="css/style.css">

    <!--ref. ao arquivo js-->
    <script type="text/javascript" src="js/script.js"></script>

</head>
    
<body>
    <div id="container">
        <div class="loginBox">
            <p class="loginTitle">Login</p>

            <div class="mailBox">
                <div class="mailIcon">
                    <img src="https://icon-icons.com/icons2/930/PNG/48/mail_icon-icons.com_72317.png" width="20px" height="30px" />
                </div>
                <input type="text" value=" insira o seu e-mail"/>
            </div>

            <div class="keyBox">
                <div class="keyIcon">
                    <img src="https://icon-icons.com/icons2/1456/PNG/48/mbrilock_99595.png" width="20px" height="30px" />
                </div>
                <input type="password" value=" senha"/>
            </div>

            <div class="rememberBox">
                <input type="checkbox" id="remember">
                <label for="remember">Lembrar a minha senha</label>
            </div>

            <div class="button">
                 <button>Entrar</button>
            </div>

            <a href="link">
                <p class="pass">Esqueceu a sua senha?</p>
            </a>
        </div>
    </div>
</body>

</html>
